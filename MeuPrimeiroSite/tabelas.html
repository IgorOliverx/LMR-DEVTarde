<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Criação de Tabelas</h1>
    <table border="2px"> 
        <thead>
            <th width="200px">A</th> 
            <th width="200px">B</th>
            <th width="200px">C</th>

        </thead>
        <tbody>
            <td width="200px">1</td>
            <td width="200px">2</td>
            <td width="200px">3</td>

            <tbody>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tbody>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tbody>
    </table border>
    <h1>Listas</h1>
    <h5>Lista Ordenada</h5>
    <ol> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h5>Lista não ordenada</h5>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
